<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  <body>
    <header>
      <img src="./images/logo.png">
      <nav>
        <ul>
          <li><a href="#mission">Mission</a></li>
            <li><a href="#featured-tea">Featured Tea</a></li>
          <li><a href="#locations">Locations</a></li>
        </ul>
      </nav>
    </header>
    <div id="main-content">
      <main>
        <div id="mission">
          <section>
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </section>
        </div>
        <div id="featured-tea">
          <section>
            <h2>Tea of the month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div id="gallery">
              <div class="box">
                <img src="./images/berryblitz.jpg" alt="Berry Tea">
                <span>Fall Berry Blitz Tea</span>
              </div>
              <div class="box">
                <img src="./images/spiced-rum.jpg" alt="Tea Box">
                <span>Spiced Rum Tea</span>
              </div>
              <div class="box">
                <img src="./images/donut.jpg" alt="Donut">
                <span>Seasonal Donuts</span>
              </div>
              <div class="box">
                <img src="./images/myrtle-ave.jpg" alt="Tea Cup">
                <span>Myrtle Ave Tea</span>
              </div>
              <div class="box">
                <img src="./images/bedford-bizarre.jpg" alt="Ornate Teacup">
                <span>Bedford Bizarre Tea</span>
              </div>
            </div>
          </section>
        </div>

    </div>
  </body>
</html>
